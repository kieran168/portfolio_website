<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kieran Yuen</h1>
        <p>Data Analyst | Financial Literacy Advocate | Content Creator</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="about" class="container section">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I'm passionate about financial analysis and web development.</p>
    </div>
    <div id="projects" class="container section">
        <h2>Projects</h2>
        <p>Here are some of my recent projects.</p>
    </div>
    <div id="contact" class="container section">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </div>
</body>
</html>
