<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: none;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav {
            background-color: #222;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }
        .icon {
            font-size: 24px;
            margin: 10px;
            color: #333;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        window.onload = () => showSection('about');
    </script>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer | Financial Analyst | Content Creator</p>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
    </header>
    <nav>
        <a onclick="showSection('about')">About</a>
        <a onclick="showSection('projects')">Projects</a>
        <a onclick="showSection('contact')">Contact</a>
    </nav>
    <div id="about" class="container section">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I'm passionate about financial analysis and web development.</p>
    </div>
    <div id="projects" class="container section">
        <h2>Projects</h2>
        <p>Here are some of my recent projects.</p>
        <i class="fas fa-laptop-code icon"></i>
        <i class="fas fa-chart-line icon"></i>
    </div>
    <div id="contact" class="container section">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <a href="#" class="icon"><i class="fab fa-github"></i></a>
        <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
    </div>
</body>
</html>
